<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign in Buttons in CSS (IE8 Support)</title>
	<link rel="stylesheet" href="css/demo.css">
	<link rel="stylesheet" href="css/buttons-si-ie8.css">
</head>
<body>
	<header>
		<!-- GitHub Fork Ribbon -->
		<a href="https://github.com/vagnervjs/social-signin-btns" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>
		<h1>Sign in Buttons in CSS (IE8 Support)</h1>
	</header>

	<main>
		<button class="btn-si btn-google">
			<img src="img/google.svg" alt=""><span>Sign in with Google</span>
		</button>
		<button class="btn-si btn-facebook">
			<img src="img/facebook.svg" alt=""><span>Sign in with Facebook</span>
		</button>
		<button class="btn-si btn-twitter">
			<img class="btn-si-img-resize" src="img/twitter.svg" alt=""><span>Sign in with Twitter</span>
		</button>
		<button class="btn-si btn-microsoft">
			<img class="btn-si-img-resize" src="img/microsoft.svg" alt=""><span>Sign in with Microsoft</span>
		</button>
		<button class="btn-si btn-github">
			<img class="btn-si-img-resize-bg" src="img/github.svg" alt=""><span>Sign in with GitHub</span>
		</button>
		<button class="btn-si btn-foursquare">
			<img class="btn-si-img-resize-bg" src="img/foursquare.svg" alt=""><span>Sign in with Foursquare</span>
		</button>
		<button class="btn-si btn-linkedin">
			<img class="btn-si-img-resize-bg" src="img/linkedin.svg" alt=""><span>Sign in with LinkedIn</span>
		</button>
		<button class="btn-si btn-instagram">
			<img src="img/instagram.svg" alt=""><span>Sign in with Instagram</span>
		</button>
		<button class="btn-si btn-evernote">
			<img class="btn-si-img-resize-bg" src="img/evernote.svg" alt=""><span>Sign in with Evernote</span>
		</button>
		<button class="btn-si btn-dropbox">
			<img class="btn-si-img-resize-bg" src="img/dropbox.svg" alt=""><span>Sign in with Dropbox</span>
		</button>
	</main>

	<footer>
		<p>by <a href="http://vagnersantana.com">Vagner Santana</a></p>
	</footer>

	  })();

	</script>
</body>
</html>
